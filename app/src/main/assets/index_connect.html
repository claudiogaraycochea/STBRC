<!DOCTYPE HTML>
<html>
<head>
    <title>ESCANEAR DISPOSITIVO</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/sharesmartphone.js"></script>
    <script>

        function getURLParam(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
        }

        $(document).ready(function() {
            $('.js-div').html("Time: "+getURLParam("time"));
        });	
     
    </script>
</head>
<body>
    <div class="">
    	ESCANEAR DISPOSITIVO
        <div class="js-div"></div>
		
		<button class="js-btn-up btn"><i class="icon-up"></i></button>
		<button class="js-btn-down btn"><i class="icon-down"></i></button>
		<button class="js-btn-left btn"><i class="icon-left"></i></button>
		<button class="js-btn-right btn"><i class="icon-right"></i></button>
    </div>
</body>
</html>
